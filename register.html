<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" 
    crossorigin><link href="https://fonts.googleapis.com/css2?family=Cairo&family=Inter&family=Jomhuria&family=Mulish&family=Open+Sans:wght@400;500;700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="/css/all style.css">
</head>
<body>
    <div class="landing"></div>
    <div class="container">
        <img src="/images/Image Placeholder (1).png" alt="" class="image-two">
        <div class="para">
            <h1 class="head-two">Create Account</h1>
            <p class="para-two">Go ahead and sign up, let everyone know how awesome you are!</p>
            <div class="container-input">
                <form >
                    <div class="input-form">
                        <span class="icon"><i class="fa-regular fa-user"></i></span>
                        <input type="text" name="username" aria-label="l" placeholder="Username">
                    </div>
                    <div class="input-form">
                        <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                        <input type="text" name="email" aria-label="l" placeholder="Email">
                    </div>
                    <div class="input-form">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="text" name="password" aria-label="l" placeholder="Password">
                    </div>
                    <div class="input-form">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="text" name="confirm" aria-label="l" placeholder="Confirm password">
                    </div>
                    <button class="button-two">Get Started</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
